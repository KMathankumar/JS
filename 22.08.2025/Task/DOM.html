<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
</head>
<body>
<h1 id="title">Hello World</h1>
<p id="para1">This is first paragraph.</p>
<p id="para2">This is second paragraph.</p>

<p class="text">Class paragraph 1</p>
<p class="text">Class paragraph 2</p>
<p class="text">Class paragraph 3</p>

<button>Click Me</button>
<button>Submit</button>
<button>Cancel</button>
<h2>Sub Heading</h2>
<button onclick="changeStyle()">Change CSS</button>
   
<script>
function changeStyle() {
document.getElementById("title").style.color="red";
document.getElementById("para1").style.backgroundColor="yellow";
document.getElementById("para2").style.fontSize="20px";

document.getElementsByClassName("text")[0].style.color="blue";
document.getElementsByClassName("text")[1].style.fontWeight="bold";
document.getElementsByClassName("text")[2].style.fontStyle="italic";

document.getElementsByTagName("button")[0].style.backgroundColor="lightgreen";
document.getElementsByTagName("button")[1].style.color="purple";
document.getElementsByTagName("button")[2].style.border="2px";
document.getElementsByTagName("button")[2].style.borderStyle="solid"; 
document.getElementsByTagName("button")[2].style.borderColor="black";
document.getElementsByTagName("h2")[0].style.textDecoration="underline";
}
</script>
</body>
</html>
