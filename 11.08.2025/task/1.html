<!DOCTYPE html>
<html>
<head>
<title>Months </title>
</head>
<body>
<script>

function month1() {
return "January";
}

function month2() {
return "February";
}

function month3() {
return "March";
}

function month4() {
return "April";
}

function month5() {
return "May";
}

function month6() {
return "June";
}

function month7() {
return "July";
}

function month8() {
return "August";
}

function month9() {
return "September";
}

function month10() {
return "October";
}

function month11() {
return "November";
}

function month12() {
return "December";
}

let monthNumber=parseInt(prompt("Enter month number (1-12):"));
let monthName;

switch(monthNumber){
case 1:
monthName=month1();
break;
case 2:
monthName=month2();
break;
case 3:
monthName=month3();
break;
case 4:
monthName=month4();
break;
case 5:
monthName=month5();
break;
case 6:
monthName=month6();
break;
case 7:
monthName=month7();
break;
case 8:
monthName=month8();
break;
case 9:
monthName=month9();
break;
case 10:
monthName=month10();
break;
case 11:
monthName=month11();
break;
case 12:
monthName=month12();
break;
default:
monthName="Invalid month number";
}

alert("Month:"+monthName);
document.write("Month:"+monthName);
</script>

</body>
</html>
