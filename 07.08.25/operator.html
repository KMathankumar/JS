<!doctype html>
<head>
<title>Operators</title>
</head>
<body>
<script>
let a=parseFloat(prompt("Enter a value"));
let b=parseInt(prompt("Enter b value"));

let c=parseFloat(prompt("Enter a value"));
let d=parseInt(prompt("Enter b value"));

let e=parseFloat(prompt("Enter a value"));
let f=parseInt(prompt("Enter b value"));

let g=parseFloat(prompt("Enter a value"));
let h=parseInt(prompt("Enter b value"));

let sum=a+b;
let mul=c*d;
let sub=e-f;
let div=g/h;

document.write("add result:",sum);
console.log("add result",sum);
alert("add result:"+sum);

document.write("mul result:",mul);
console.log("mul result",mul);
alert("mul result:"+mul);

document.write("sub result:",sub);
console.log("sub result",sub);
alert("result:"+sub);

document.write(" div result:",div);
console.log("div result",div);
alert("div result:"+div);

</script>
</body>
